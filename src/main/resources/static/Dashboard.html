<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .button-grid {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <div class="button-grid">
      <button onclick="navigateTo('studentlist.html')">Manage Students</button>
      <button onclick="navigateTo('courselist.html')">Manage Courses</button>
      <button onclick="navigateTo('facultylist.html')">Manage Faculty</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      // Clear login/session data
      localStorage.clear();
      sessionStorage.clear();

      // Redirect to login page
      window.location.href = "index.html";
    }

    window.onload = function () {
      const userId = localStorage.getItem("userId");
      const role = localStorage.getItem("role");

     
      if (!userId || role !== "admin") {
        window.location.href = "index.html";
      }
    };
  </script>

</body>
</html>

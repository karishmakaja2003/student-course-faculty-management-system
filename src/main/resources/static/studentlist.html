<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    button.edit {
      background-color: #2196F3;
    }

    button.delete {
      background-color: #f44336;
    }

    button.add {
      background-color: #4CAF50;
      margin-bottom: 15px;
    }

    .form-container {
      display: none;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }

    .form-container input {
      margin: 5px;
      padding: 7px;
      width: 20%;
    }

    .form-container button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Student List</h2>

  <button class="add" onclick="showForm()">+ Add Student</button>

  <div class="form-container" id="studentForm">
    <input type="hidden" id="studentId">
    <input type="text" id="name" placeholder="Name" required>
    <input type="date" id="dob" required>
    <input type="text" id="address1" placeholder="Address Line 1">
    <input type="text" id="address2" placeholder="Address Line 2">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="country" placeholder="Country">
    <input type="text" id="pincode" placeholder="Pincode">
    <input type="text" id="courseId" placeholder="Course ID">
    <br>
    <button onclick="submitStudent()">Submit</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Address 1</th>
        <th>Address 2</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Pincode</th>
        <th>Course ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <script>
    const apiUrl = "http://localhost:8080/students";

    function showForm(student = null) {
      const form = document.getElementById("studentForm");
      form.style.display = "block";

      if (student) {
        document.getElementById("studentId").value = student.id;
        document.getElementById("name").value = student.name;
        document.getElementById("dob").value = student.dob;
        document.getElementById("address1").value = student.address1;
        document.getElementById("address2").value = student.address2;
        document.getElementById("city").value = student.city;
        document.getElementById("state").value = student.state;
        document.getElementById("country").value = student.country;
        document.getElementById("pincode").value = student.pincode;
        document.getElementById("courseId").value = student.courseId;
      } else {
        form.reset();
      }
    }

    function loadStudents() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("studentTableBody");
          table.innerHTML = "";
          data.forEach(s => {
            const row = `<tr>
              <td>${s.id}</td>
              <td>${s.name}</td>
              <td>${s.dob}</td>
              <td>${s.address1}</td>
              <td>${s.address2}</td>
              <td>${s.city}</td>
              <td>${s.state}</td>
              <td>${s.country}</td>
              <td>${s.pincode}</td>
              <td>${s.courseId}</td>
              <td>
                <button class="edit" onclick='editStudent(${JSON.stringify(s)})'>Edit</button>
                <button class="delete" onclick="deleteStudent(${s.id})">Delete</button>
              </td>
            </tr>`;
            table.innerHTML += row;
          });
        });
    }

    function submitStudent() {
      const id = document.getElementById("studentId").value;
      const student = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        address1: document.getElementById("address1").value,
        address2: document.getElementById("address2").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        country: document.getElementById("country").value,
        pincode: document.getElementById("pincode").value,
        courseId: document.getElementById("courseId").value
      };

      const method = id ? "PUT" : "POST";
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(student)
      }).then(() => {
        document.getElementById("studentForm").reset();
        document.getElementById("studentForm").style.display = "none";
        loadStudents();
      });
    }

    function editStudent(student) {
      showForm(student);
    }

    function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        fetch(`${apiUrl}/${id}`, {
          method: "DELETE"
        }).then(() => loadStudents());
      }
    }

    window.onload = loadStudents;
  </script>
</body>
</html>

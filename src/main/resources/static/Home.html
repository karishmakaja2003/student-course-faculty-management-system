<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduTrack - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 36px;
      color: #00796b;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EduTrack</h1>
    <p>Manage Students, Courses, and Faculty with Role-Based Access</p>
    <a href="index.html" class="btn">Login</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    button {
      margin: 5px;
      padding: 7px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    button.add {
      background-color: #4CAF50;
    }

    button.edit {
      background-color: #2196F3;
    }

    button.delete {
      background-color: #f44336;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      background-color: #e3f2fd;
      padding: 15px;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }

    .form-container input {
      margin: 5px;
      padding: 7px;
      width: 20%;
    }
  </style>
</head>
<body>

<h2>Faculty List</h2>
<button class="add" onclick="showForm()">+ Add Faculty</button>

<div class="form-container" id="facultyForm">
  <input type="hidden" id="id">
  <input type="text" id="facultyName" placeholder="Name" required>
  <input type="date" id="dob" required>
  <input type="text" id="qualifications" placeholder="Qualifications" required>
  <input type="text" id="designation" placeholder="Designation" required>
  <input type="text" id="phoneNumber" placeholder="Phone Number" required>
  <br>
  <button onclick="submitFaculty()">Submit</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Qualifications</th>
      <th>Designation</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="facultyTableBody"></tbody>
</table>

<script>
  const facultyApi = "http://localhost:8080/faculties";

  function showForm(faculty = null) {
    const form = document.getElementById("facultyForm");
    form.style.display = "block";

    if (faculty) {
      document.getElementById("id").value = faculty.id;
      document.getElementById("facultyName").value = faculty.faculty_Name;
      document.getElementById("dob").value = faculty.dob;
      document.getElementById("qualifications").value = faculty.qualifications;
      document.getElementById("designation").value = faculty.designation;
      document.getElementById("phoneNumber").value = faculty.phone_number;
    } else {
      document.getElementById("facultyForm").reset();
    }
  }

  function loadFaculty() {
    fetch(facultyApi)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("facultyTableBody");
        table.innerHTML = "";
        data.forEach(f => {
          const row = `<tr>
            <td>${f.id}</td>
            <td>${f.facultyName}</td>
            <td>${f.dob}</td>
            <td>${f.qualifications}</td>
            <td>${f.designation}</td>
            <td>${f.phoneNumber}</td>
            <td>
              <button class="edit" onclick='editFaculty(${JSON.stringify(f)})'>Edit</button>
              <button class="delete" onclick="deleteFaculty(${f.id})">Delete</button>
            </td>
          </tr>`;
          table.innerHTML += row;
        });
      });
  }

  function submitFaculty() {
    const id = document.getElementById("id").value;
    const faculty = {
      faculty_Name: document.getElementById("facultyName").value,
      dob: document.getElementById("dob").value,
      qualifications: document.getElementById("qualifications").value,
      designation: document.getElementById("designation").value,
      phone_number: document.getElementById("phoneNumber").value
    };

    const method = id ? "PUT" : "POST";
    const url = id ? `${facultyApi}/${id}` : facultyApi;

    fetch(url, {
      method: method,
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(faculty)
    }).then(() => {
      document.getElementById("facultyForm").reset();
      document.getElementById("facultyForm").style.display = "none";
      loadFaculty();
    });
  }

  function editFaculty(faculty) {
    showForm(faculty);
  }

  function deleteFaculty(id) {
    if (confirm("Are you sure you want to delete this faculty?")) {
      fetch(`${facultyApi}/${id}`, {
        method: "DELETE"
      }).then(() => loadFaculty());
    }
  }

  window.onload = loadFaculty;
</script>

</body>
</html>
